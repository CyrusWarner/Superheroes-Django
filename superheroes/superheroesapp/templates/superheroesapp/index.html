{% load static  %}


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body>
<h1 class="fs-1">Superheroes</h1>
<ul class="list-group list-group-flush">
    {%for superhero in all_superheroes %}
    <li class="list-group-item"><h2> {{superhero.superhero_name}}: <a href="{% url 'superheroesapp:display_data' superhero.id %}">{{superhero.superhero_name}} details</a>  </h2></li>
    {% endfor %}
</ul>
    <form action="{%url 'superheroesapp:create_new_superhero' %}" method="post">
        {% csrf_token %}
        <input class="form-control" placeholder="name" type="text" name="name" id="name"><br>
        <input class="form-control" placeholder="alter ego name" type="text" name="alter_ego" id="alter_ego"><br>
       <input class="form-control" placeholder="primary superhero ability" type="text" name="primary_superhero_ability" id="primary_superhero_ability"><br>
        <input class="form-control" placeholder="secondary superhero ability" type="text" name="secondary_superhero_ability" id="secondary_superhero_ability"><br>
        <input class="form-control" placeholder="superhero catchphrase" type="text" name="superhero_catchphrase" id="superhero_catchphrase"><br>
        <input class="form-control fs-2" type="submit" value="Add new superhero.">
    </form>
<img src="{% static 'mywebsite/images/thor.png' %}" class="rounded mx-auto d-block">
</body>
</html>
